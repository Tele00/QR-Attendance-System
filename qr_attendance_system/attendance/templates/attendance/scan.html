<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log Attendance</title>

    
    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>

<body>
    <div class = "main">
        <div class = "wrapper">
            <div class="container text-center">
                <img class="img-fluid" src="{% static 'images/qr-logo.png' %}" width="150px" height="150px">
                <h3><i class="fas fa-qrcode"></i> QR Smart Attendance System</h3>
                <h5 class="help-text">Please log your attendance</h5>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group log-form">
                        <label for="matricno">Matric. No:</label>
                        <input class="col-5" type="text" class="form-control" id="matricno" name="matricno" aria-describedby="emailHelp" placeholder="Enter Matric No">
                    </div>
                    {% if error %}<p class="error">{{error}}</p>{% endif %}
                    {% if message %}<p class="message">{{message}}</p>{% endif %}
                    <button type="submit" class="btn btn-primary">Sign</button>
                </form>
            </div>
        </div>
    </div>

    

    
    
    

    <!-- JS -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
